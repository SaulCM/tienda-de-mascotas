<div class="container">
    <header>
        <h1>Registrar Alimento</h1>
      </header> 
  <form #Form="ngForm" class="col s10 offset-s1 m6 offset-m3 l4 offset-l4" novalidate>
      <div class="column left">
          <a routerLink="/register">Registrar Articulos</a>
        </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="tipo" type="text" name="tipo" [(ngModel)]="tipo" required>
        <label for="tipo">Tipo</label>
      </div>
      <div class="input-field col s12">
        <input id="nombre" type="text" name="nombre" [(ngModel)]="nombre" required>
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s12">
        <input id="precio" type="number" name="precio" [(ngModel)]="precio" required>
        <label for="precio">Precio</label>
      </div>
      <div class="input-field col s12">
        <input id="peso" type="number" name="peso" [(ngModel)]="peso" required>
        <label for="peso">Peso</label>
      </div>
      <div class="input-field col s12">
        <input id="raza" type="text" name="raza" [(ngModel)]="raza" required>
        <label for="raza">Raza</label>
      </div>
      <div class="input-field col s12">
        <input id="tamano" type="text" name="tamano" [(ngModel)]="tamano" required>
        <label for="tamano">Tamaño</label>
      </div>
      <div class="input-field col s12">
        <input id="descripcion" type="text" name="descripcion" [(ngModel)]="descripcion" required>
        <label for="descripcion">Descripción</label>
      </div>
      <div class="input-field col s12">
          <input id="imagen" type="text" name="imagen" [(ngModel)]="imagen" required>
          <label for="imagen">Imagen</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button type="button" class="waves-effect waves-light btn right" [disabled]="Form.invalid"
          (click)="auth.registraralimento(tipo,nombre,precio,peso,raza,tamano,descripcion,imagen)">Registrar</button>
      </div>
    </div>
  </form>
</div>
