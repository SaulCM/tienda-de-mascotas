<div class="container">
  <form #loginForm="ngForm" class="col s10 offset-s1 m6 offset-m3 l4 offset-l4" novalidate>
    <div class="row">
      <div class="input-field col s12">
        <input id="nombre" type="text" name="nombre" [(ngModel)]="nombre" required>
        <label for="nombre">Nombre</label>
      </div>
      <div class="input-field col s12">
        <input id="precio" type="number" name="precio" [(ngModel)]="precio" required>
        <label for="precio">Precio</label>
      </div>
      <div class="col s12 center" *ngIf="auth.displayError">
        <p class="red-text">Error al iniciar sesi√≥n.</p>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <button type="button" class="waves-effect waves-light btn right" [disabled]="loginForm.invalid"
          (click)="auth.registrarproducto(nombre, precio)">Registrar</button>
      </div>
    </div>
    <div class="row center">
      <a routerLink="/register">Registrar</a>
    </div>
  </form>
</div>
